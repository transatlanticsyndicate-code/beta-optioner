<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Фон -->
  <rect width="32" height="32" fill="white" rx="2"/>
  
  <!-- Буква M в стиле Massive -->
  <g fill="#1f2937">
    <!-- Левая вертикаль -->
    <rect x="4" y="6" width="3" height="20" rx="1.5"/>
    
    <!-- Правая вертикаль -->
    <rect x="25" y="6" width="3" height="20" rx="1.5"/>
    
    <!-- Левый диагональ вверх -->
    <path d="M 7 26 L 16 10 L 16 26" fill="#1f2937"/>
    
    <!-- Правый диагональ вверх -->
    <path d="M 16 10 L 25 26" stroke="#1f2937" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
